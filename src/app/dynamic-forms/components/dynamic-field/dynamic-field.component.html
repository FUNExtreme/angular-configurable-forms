<ng-container [ngSwitch]="config.type" class="bromo-field">
    <label>
        <div class="bromo-field--label">{{ config.label }}</div>
        <bromo-text-input 
            *ngSwitchCase="0" 
            [formGroup]="bromoFormGroup"
            class="bromo-field--input">
        </bromo-text-input>
    </label>
</ng-container>
